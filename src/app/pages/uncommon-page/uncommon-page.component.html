<section class="mx-5 mb-5">
  <h1 class="text-2xl font-bold">Uncommon Pipes</h1>
  <h3 class="text-xl font-light">Pipes included in Angular</h3>
</section>

<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

  <app-card title="i18nSelectPipe">
    <p>Hello {{ customer().gender | i18nSelect: invitationMap }} {{ customer().name }}, it is a pleasure invite you to our event</p>

    <button class="btn btn-primary" (click)="changeCustomer()">
      Change Customer
    </button>

  </app-card>

</section>
