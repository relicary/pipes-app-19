<section class="mx-5">
  <h1 class="text-2xl font-bold">Basic Pipes</h1>
  <h3 class="text-xl font-light">Pipes included in Angular</h3>
</section>

<div class="stats stats-vertical lg:stats-horizontal shadow w-full">
  <div class="stat">
    <div class="stat-title">Lowercase Pipe</div>
    <div class="stat-value">
      {{ nameUpper() | lowercase }}
    </div>
    <div class="stat-desc">
      {{ nameUpper() }}
    </div>
  </div>

  <div class="stat">
    <div class="stat-title">Uppercase Pipe</div>
    <div class="stat-value">
      {{ nameLower() | uppercase}}
    </div>
    <div class="stat-desc">
      {{ nameLower() }}
    </div>
  </div>

  <div class="stat">
    <div class="stat-title">TitleCase Pipe</div>
    <div class="stat-value">
      {{ fullName() | titlecase }}
    </div>
    <div class="stat-desc">
      {{ fullName() }}
    </div>
  </div>
</div>
